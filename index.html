  <div id="main-container" class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="well">
          <img src="assets/images/lady.jpg" alt="Lady" style="width:100px;height:100px;float:right;"> 
          <h1>Psychic Game</h1>
          <p>Type a letter between a and z; upper or lower case (then press Guess)</p> 

          <form id="guessFrm">
            <input id="guess" type="text" maxlength="1" minlength="1" name="letter" placeholder="Guess a letter" autofocus />
            <input  id="guessbtn" name="guess" type="button" value="Guess" onClick="guessOne()" />
            <button id="restart" name="restart" type="button" class="submit" onClick="newGame()">Restart</button>
          </form>   
              <p id="message"></p>
              <p id="wins"></p>
              <p id="losses"></p>
          <br>
          <br>            
      </div><!--end well div-->  
    </div><!--end col8 div-->
      <div class="col-sm-4">
        <div class="well">
          <h2> Games</h2>
          <img src="assets/images/psychic-game.jpg" class="social" alt="psychic game">
          <img src="assets/images/hangman.jpg" class="social" alt="hangeman">
        </div><!--end well div-->
      </div><!--end col4 div-->
    </div><!--end div class row div -->
</body>
